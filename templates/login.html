{% extends "base.html" %}
{% block content %}
<h2>Iniciar Sesión</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Usuario" required><br><br>
    <input type="password" name="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Entrar</button>
</form>
{% endblock %}
