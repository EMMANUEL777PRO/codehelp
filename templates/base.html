{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CodeHelp</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            align-items: center;
            background: #4a90e2;
            padding: 10px 20px;
        }
        header img {
            height: 60px;
            margin-right: 15px;
        }
        header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'logo.png' %}" alt="Logo CodeHelp">
    <h1>CodeHelp</h1>
    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'tutoriales' %}">Tutoriales</a>
        <a href="{% url 'comentarios' %}">Comentarios</a>
        <a href="{% url 'contacto' %}">Contacto</a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
