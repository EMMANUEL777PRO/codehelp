{% extends "base.html" %}

{% block title %}Registro | CodeHelp{% endblock %}

{% block content %}
<section>
    <h2>Registrarse</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear cuenta</button>
    </form>
</section>
{% endblock %}
