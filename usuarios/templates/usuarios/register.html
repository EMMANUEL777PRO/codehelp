<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | CodeHelp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .messages {
            margin-bottom: 15px;
        }
        .messages li {
            list-style: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Registrarse</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
